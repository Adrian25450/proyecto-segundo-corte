version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_segundocorte
    privileged: true
    user: jenkins # Cambiar a usuario 'jenkins' por defecto
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Monta el socket de Docker del host
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_GID=999 # ⚠️ IMPORTANTE: Reemplaza '999' con el GID del grupo 'docker' en tu máquina host. Puedes obtenerlo con 'getent group docker' en Linux o 'Get-LocalGroup -Name docker | Select-Object SID' en PowerShell (Windows)
    restart: unless-stopped
    # No se necesita 'command' si la imagen de Jenkins ya tiene Docker o si se monta el cliente del host.
    # La imagen 'jenkins/jenkins:lts' ya tiene el cliente Docker preinstalado.
    # Solo necesitamos asegurar que el usuario 'jenkins' tenga acceso al socket.

  app:
    build:
      context: ./2fa-nodejs
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "file:./prisma/dev.db"
    volumes:
      - ./2fa-nodejs:/app        # Monta solo el código fuente
    command: yarn start

volumes:
  jenkins_data:
