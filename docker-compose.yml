version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_segundocorte
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Monta el socket de Docker del host
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_GID=999 # ⚠️ IMPORTANTE: Reemplaza '999' con el GID del grupo 'docker' en tu máquina host. Puedes obtenerlo con 'getent group docker' en Linux o 'Get-LocalGroup -Name docker | Select-Object SID' en PowerShell (Windows)
    restart: unless-stopped
    command: >
      bash -c "apt-get update && apt-get install -y docker.io docker-compose &&
      groupadd -g $DOCKER_GID docker || true && usermod -a -G docker jenkins &&
      exec /usr/bin/tini -- /usr/local/bin/jenkins.sh"

  app:
    build:
      context: ./2fa-nodejs
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "file:./prisma/dev.db"
    volumes:
      - ./2fa-nodejs:/app        # Monta solo el código fuente
    command: yarn start

volumes:
  jenkins_data:
