version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_segundocorte
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Monta el socket de Docker del host
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_GROUP_ID=0 # Asegúrate de que este GID coincida con el grupo 'docker' en tu host si no usas 'privileged: true'
    restart: unless-stopped
    command: >
      bash -c "apt-get update &&
      apt-get install -y docker.io docker-compose &&
      exec /usr/bin/tini -- /usr/local/bin/jenkins.sh"

  app:
    build:
      context: ./2fa-nodejs
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "file:./prisma/dev.db"
    volumes:
      - ./2fa-nodejs:/app        # Monta solo el código fuente
    command: yarn start

volumes:
  jenkins_data:
