version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_segundocorte
    privileged: true
    user: root # Volver a root para maximizar permisos
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Monta el socket de Docker del host
      - /usr/bin/docker:/usr/bin/docker # Monta el binario docker del host
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose # Monta el binario docker-compose del host
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_GID=0 # Usar GID 0 para root, o el GID del grupo docker del host
    restart: unless-stopped
    # No se necesita 'command' para instalar Docker si se montan los binarios del host.
    # La imagen 'jenkins/jenkins:lts' ya tiene el cliente Docker preinstalado.
    # Solo necesitamos asegurar que el usuario 'root' tenga acceso al socket y a los binarios.

  app:
    build:
      context: ./2fa-nodejs
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "file:./prisma/dev.db"
    volumes:
      - ./2fa-nodejs:/app        # Monta solo el c√≥digo fuente
    command: node dist/server.js

volumes:
  jenkins_data:
