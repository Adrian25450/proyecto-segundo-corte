version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_segundocorte
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - //var/run/docker.sock:/var/run/docker.sock     # ✅ Correcto para Docker Desktop en Windows
      - /usr/bin/docker:/usr/bin/docker                # Jenkins podrá usar el cliente Docker
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_GROUP_ID=0
    restart: unless-stopped

  app:
    build:
      context: .                 # ✅ el Dockerfile está en la raíz del proyecto
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "file:./prisma/dev.db"
    volumes:
      - ./2fa-nodejs:/app        # Monta solo el código fuente
    command: yarn start

volumes:
  jenkins_data:
